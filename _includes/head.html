<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title  | escape }} | {% endif %} {{ site.title | escape }}</title>
<link rel="shortcut icon" type="image/png" href="{{ "assets/favicon.png" | relative_url }}" >

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Rammetto+One&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/69fa8fd1fe.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

<link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}"/>
