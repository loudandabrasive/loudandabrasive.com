---
layout: default
---

<ul id="homepages" class="blob-grid">
{% assign pagelinks = site.pages | where: "homepage_show","true" | sort:"lastupdate" | reverse %}
{% for page in pagelinks %}
    <li class="colorway">
        <a href="{{ page.url | relative_url }}" title="{{page.title}}">
            <img src="{{page.homepage.image}}" />
            <h2>
                <i class="{{page.homepage.icon}}"></i>
                {{page.title}}
            </h2>
            <!-- <p>{{page.homepage.text}}</p> --> <!--Leaving this for later maybe -->
        </a>
    </li>
{% endfor %}
</ul>
