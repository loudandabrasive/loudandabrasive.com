---
layout: default
---

<h2>{{ page.title }}</h2>

<div class="row">
{% for work in page.works %}
    <div class="column">
        <img src="{{work.thumbnail}}"
             alt="{{work.thumbnail-alt}}"
             style="width:100%" onclick="openModal({{work.id}});currentSlide(1)"
             class="hover-shadow cursor">
    </div>
    <div id="modal-{{work.id}}" class="modal">
        <span class="close cursor" onclick="closeModal({{work.id}})">&times;</span>
        <div class="modal-content">
        {% for pic in work.pics %}
            <div class="mySlides">
                <div class="numbertext">X / X</div>
                <img src="{{pic.src}}" alt="{{pic.alt}}" style="width:100%">
            </div>
        {% endfor %}
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption">Hey!</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>

<div id="myModal" class="modal">
        <div class="column">
            <img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
            <img class="demo cursor" src="img_snow_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
            <img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
            <img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
    </div>
</div>

<script>
function openModal(id) {
  document.getElementById(`modal-${id}`).style.display = "block";
}

function closeModal(id) {
  document.getElementById(`modal-${id}`).style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
